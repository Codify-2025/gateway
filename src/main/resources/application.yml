
server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: gateway-test
          uri: lb://gateway-test  # Eureka에 등록된 서비스 이름
          predicates:
            - Path=/test/**        # 원하는 경로로 매핑

        # similarity 서비스 라우트
        - id: similarity
          uri: lb://similarity
          predicates:
            - Path=/api/similarity/**

        - id: parsing
          uri: lb://parsing
          predicates:
            - Path=/api/parse/**
            
        # submit 서비스 라우트
        - id: submit
          uri: lb://submit
          predicates:
            - Path=/api/submit/**


eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true