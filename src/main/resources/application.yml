
server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: gateway-test
          uri: lb://gateway-test  # Eureka에 등록된 서비스 이름
          predicates:
            - Path=/test/**        # 원하는 경로로 매핑

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true